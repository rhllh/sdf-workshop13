<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Let's keep in touch!</h2>
    <form action="#" 
          th:action="@{/addressbook}" 
          th:object="${contactObj}" 
          method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required><br><br>
            <label for="number">Phone</label>
            <input type="text" id="number" th:field="*{phoneNumber}" required><br><br>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
